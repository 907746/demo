<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="cal">
        <input type="text" class="cal_txt" id="cal_txt"/>
        <input type="button" class="btn" value="1" id="calBtn1" />
        <input type="button" class="btn" value="2" id="calBtn2" />
        <input type="button" class="btn" value="3" id="calBtn3" />
        <input type="button" class="btn" value="+" id="calBtnAdd" />
        <input type="button" class="btn" value="4" id="calBtn4" />
        <input type="button" class="btn" value="5" id="calBtn5" />
        <input type="button" class="btn" value="6" id="calBtn6" />
        <input type="button" class="btn" value="-" id="calBtnCut" />
        <input type="button" class="btn" value="7" id="calBtn7" />
        <input type="button" class="btn" value="8" id="calBtn8" />
        <input type="button" class="btn" value="9" id="calBtn9" />
        <input type="button" class="btn" value="*" id="calBtnMul" />
        <input type="button" class="btn" value="C" id="calBtnPosNeg" />
        <input type="button" class="btn" value="0" id="calBtn0" />
        <input type="button" class="btn" value="." id="calBtnDot" />
        <input type="button" class="btn" value="/" id="calBtnDiv" />
        <input type="button" class="btn_bar" value="=" id="equal"/>
    </div>








    <script type="text/javascript" src="js.js"></script>
</body>
</html>
