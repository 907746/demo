<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>美食美客-Login</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <!-- 我来组成头部 -->
    <header>
        <div class="title"><p>您好,欢迎来到美食杰网!</p></div>
        <div class="header w clearfix">
            <a href="index.html" class="logo">美食美刻</a>
            <div class="search">
                <input type="text" class="search_bar" placeholder="请输入菜谱/食材/菜单"/>
                <input type="button" class="search_btn" value="搜索" />
            </div>
            <nav class="login">
                <ul class="list">
                    <li class="login_qq"><a href="#" >QQ登录</a></li>
                    <li class="login_wb"><a href="#" >微博登录</a></li>
                    <li class="regist" ><a href="#" >注册</a></li>
                    <li><a href="login.html" class="login_btn">登录</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 头部结束 -->
    <!-- 我来组成胸部 -->
    <div class="main w clearfix">
        <div class="banner"></div>
        <div class="login_box">
            <h2 class="login_title">美食美刻</h2>
            <form action="" class="login_form clearfix">
                <input type="text" class="username login_txt" placeholder="请输入昵称"/>
                <input type="password" class="password login_txt" placeholder="密码"/>
                <div class="check_bar clearfix">
                    <input type="checkbox" class="rem_password" />
                    <label class="rem_password">自动登录</label>
                    <a href="#" class="fgt_password">忘记密码?</a>
                </div>
                <button type="submit" class="login_sbt">登&nbsp;&nbsp;&nbsp;录</button>
            </form>
            <h3 class="other_title">其他方式</h3>
            <div class="otherway">
                <a href="" class="qq_login">腾讯登陆</a>
                <a href="" class="wb_login">微博登陆</a>
                <a href="" class="email">邮箱注册</a>
            </div>
        </div>
    </div>
    <!-- 胸部结束 -->
    <!-- 我来组成脚部 -->
    <footer class="clearfix">
        <div class="w footer">
            <ul class="ft_list">
                <li>中国,最大的菜谱库<span>800,000</span>篇</li>
                <li>每月,用户访问数量<span>20,000,000</span>次</li>
                <li>每年,菜谱被浏览量<span>36,000,000,000</span>次</li>
                <li>现在,这些数字还在不断的增长着,欢迎你来一起使用美食杰</li>
            </ul>
            <div class="share_box">
                <dl class="share">
                    <dt class="share_img"><a href="#" class="share_wb"></a></dt>
                    <dd class="share_txt"><a href="#" >点击进入<br />爱美食微博官网</a></dd>
                </dl>
                <dl class="share">
                    <dt class="share_img"><a href="#" class="share_qq"></a></dt>
                    <dd class="share_txt"><a href="#">点击进入<br />爱美食QQ空间</a></dd>
                </dl>
                <dl class="share">
                    <dt class="share_img share_wx"></dt>
                    <dd class="share_txt">扫描二维码添加<br />爱美食为微信好友</dd>
                </dl>
                <dl class="share">
                    <dt class="share_img share_app"></dt>
                    <dd class="share_txt">扫描二维码添加<br />下载爱美食手机客户端</dd>
                </dl>
            </div>
        </div>
    </footer>
    <!-- 脚部结束 -->
</body>
</html>
